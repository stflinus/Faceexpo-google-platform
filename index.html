<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceExpo | Talent Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: '#00FFAA',
              dark: '#050505',
              card: '#111111',
              sky: '#87CEEB'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; color: white; }
      
      /* Sky Background & Cloud Animation */
      .sky-background {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(180deg, #00BFFF 0%, #87CEEB 100%);
        z-index: -50;
      }
      
      .cloud {
        position: absolute;
        background: #FFFFFF;
        border-radius: 100px;
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
        opacity: 0.8;
        animation: drift linear infinite;
        z-index: -40;
      }
      
      .cloud::after, .cloud::before {
        content: '';
        position: absolute;
        background: inherit;
        border-radius: 50%;
      }
      
      .cloud::after { width: 50px; height: 50px; top: -25px; left: 25px; }
      .cloud::before { width: 40px; height: 40px; top: -15px; left: 5px; }

      @keyframes drift {
        from { transform: translateX(-200px); }
        to { transform: translateX(100vw); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #00FFAA; border-radius: 4px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body>
    <div class="sky-background"></div>
    <!-- Clouds generated via CSS usually, but adding DOM nodes for control -->
    <div class="cloud" style="top: 15%; left: -10%; width: 180px; height: 50px; animation-duration: 45s; opacity: 0.7;"></div>
    <div class="cloud" style="top: 35%; left: -20%; width: 250px; height: 70px; animation-duration: 60s; animation-delay: 5s; opacity: 0.5;"></div>
    <div class="cloud" style="top: 60%; left: -15%; width: 200px; height: 60px; animation-duration: 50s; animation-delay: 20s; opacity: 0.6;"></div>
    <div class="cloud" style="top: 80%; left: -25%; width: 300px; height: 90px; animation-duration: 70s; animation-delay: 2s; opacity: 0.8;"></div>

    <div id="root"></div>
  </body>
</html>
