
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceExpo | Talent Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: '#00FFAA',
              dark: '#050505',
              card: '#111111',
              sky: '#87CEEB'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; color: white; }
      
      /* Realistic Sky Background - Deep Atmospheric Blue */
      .sky-background {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% 100%, #a3d8f7 0%, #5a9bd5 40%, #1e4d8c 80%, #0f2044 100%);
        z-index: -50;
      }
      
      /* Base Cloud Styling - Enhanced for Volumetric Look */
      .cloud {
        position: absolute;
        background: linear-gradient(to bottom, rgba(255,255,255,0.95) 0%, rgba(240,240,250,0.7) 100%);
        border-radius: 200px;
        animation: drift linear infinite;
        z-index: -40;
      }
      
      .cloud::after, .cloud::before {
        content: '';
        position: absolute;
        background: inherit;
        border-radius: 50%;
      }

      /* Shape 1: Large Cumulus (Balanced) */
      .shape-1 { width: 550px; height: 180px; opacity: 0.85; filter: blur(30px); }
      .shape-1::after { width: 240px; height: 240px; top: -110px; left: 80px; }
      .shape-1::before { width: 200px; height: 200px; top: -90px; right: 80px; }

      /* Shape 2: Stratocumulus (Wide & layered) */
      .shape-2 { width: 800px; height: 140px; opacity: 0.7; filter: blur(40px); }
      .shape-2::after { width: 300px; height: 160px; top: -70px; left: 200px; }
      .shape-2::before { width: 350px; height: 180px; top: -90px; right: 150px; }

      /* Shape 3: Towering Cumulus (Vertical build-up) */
      .shape-3 { width: 350px; height: 140px; opacity: 0.9; filter: blur(25px); }
      .shape-3::after { width: 220px; height: 220px; top: -120px; left: 30px; }
      .shape-3::before { width: 260px; height: 260px; top: -160px; right: 40px; }

      /* Shape 4: Wispy Cirrus (High altitude, blurry) */
      .shape-4 { width: 400px; height: 60px; opacity: 0.5; filter: blur(50px); }
      .shape-4::after { width: 150px; height: 80px; top: -30px; left: 50px; }
      .shape-4::before { width: 180px; height: 90px; top: -40px; right: 50px; }

      /* Shape 5: Massive Atmosphere Filler */
      .shape-5 { width: 900px; height: 300px; opacity: 0.6; filter: blur(60px); }
      .shape-5::after { width: 400px; height: 400px; top: -200px; left: 100px; }
      .shape-5::before { width: 450px; height: 450px; top: -250px; right: 100px; }

      @keyframes drift {
        from { transform: translateX(-1000px); }
        to { transform: translateX(120vw); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #00FFAA; border-radius: 4px; }

      /* Video Trimmer Slider Styles */
      .trim-slider {
        -webkit-appearance: none;
        pointer-events: none; /* Allow clicks to pass through track */
        background: transparent;
      }
      
      /* Thumb Styling */
      .trim-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        pointer-events: auto; /* Capture clicks on thumb */
        width: 20px;
        height: 48px; /* Taller thumb for easier grip */
        background: #00FFAA;
        border: 2px solid #000;
        border-radius: 4px;
        cursor: ew-resize;
        position: relative;
        z-index: 50;
        box-shadow: 0 0 10px rgba(0,255,170,0.5);
      }

      .trim-slider::-moz-range-thumb {
        pointer-events: auto;
        width: 20px;
        height: 48px;
        background: #00FFAA;
        border: 2px solid #000;
        border-radius: 4px;
        cursor: ew-resize;
        z-index: 50;
        box-shadow: 0 0 10px rgba(0,255,170,0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body>
    <div class="sky-background"></div>
    
    <!-- Layer 1: Distant, massive, slow-moving atmospheric clouds -->
    <div class="cloud shape-5" style="top: 10%; left: -10%; animation-duration: 180s;"></div>
    
    <!-- Layer 2: Mid-range strata -->
    <div class="cloud shape-2" style="top: 50%; left: -20%; animation-duration: 140s; animation-delay: -40s;"></div>
    <div class="cloud shape-4" style="top: 20%; left: -15%; animation-duration: 160s; animation-delay: -10s;"></div>

    <!-- Layer 3: Prominent, detailed clouds -->
    <div class="cloud shape-1" style="top: 35%; left: -30%; animation-duration: 100s; animation-delay: 5s;"></div>
    <div class="cloud shape-3" style="top: 65%; left: -25%; animation-duration: 110s; animation-delay: 15s;"></div>
    
    <!-- Layer 4: Fast foreground wisps -->
    <div class="cloud shape-4" style="top: 80%; left: -40%; animation-duration: 90s; animation-delay: 30s;"></div>
    <div class="cloud shape-1" style="top: 15%; left: -50%; animation-duration: 120s; animation-delay: 60s; transform: scale(0.8);"></div>

    <div id="root"></div>
  </body>
</html>
